<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon shortcut" href="./assets/img/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pokemon: The Movie</title>
</head>

<body>
    <div id="popup">
        <form novalidate id="email-form" class="popup-container">
            <div class="popup-reg-ball-left"></div>
            <div class="popup-reg-ball-right"></div>
            <div class="popup-regform">
                <input type="email" name="email" placeholder="Введите вашу почту" class="email-input">
                <button type="submit" class="email-button">Получить билет</button>
                <img class="regform-mail-icon" src="./assets/img/mail-icon.png" alt="">
            </div>
            <div class="email-error">
                <p class="error-text"></p>
            </div>
        </form>
    </div>
    <div id="popup-warning">
        <div class="popup-container-2">
            <div class="popup-title-2">
                <p>
                    Контент доступен в ландшафтном режиме.
                </p>
                <p>
                    Переверните телефон, пожалуйста.
                </p>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="reg-ball-left">
            <img src="./assets/img/pokeball-resize.png" alt="" class="reg-img">
        </div>
        <div class="reg-ball-right">
            <img src="./assets/img/pokeball-resize.png" alt="" class="reg-img">
        </div>
        <div class="wrapper">
            <header></header>
            <div class="game">
                <iframe src="https://www.youtube.com/embed/r12w4iRBLp4?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="https://www.youtube.com/player_api"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.1/velocity.min.js"></script>
    <script src="./assets/js/slot.js"></script>
</body>

</html>
