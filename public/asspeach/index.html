<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon shortcut" href="assets/img/favicon.ico" sizes="16x16">
    <title></title>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Mobile redirect -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.0/mobile-detect.min.js"></script>
    <script>
        (function () {
            'use strict';
            var location = window.location,
                    agent = navigator.userAgent || navigator.vendor || window.opera,
                    mobilePrefix = 'm',
                    hostname = location.hostname.split('.'),
                    isWWW = /w{3}|ww\d/.test(hostname[0]);
            if (
                    hostname[0] === mobilePrefix ||
                    isWWW && hostname[1] === mobilePrefix
            ) {
                return;
            }
            if (isWWW) {
                hostname.splice(1, 0, mobilePrefix);
            } else {
                hostname.unshift(mobilePrefix);
            }
            var url = [
                location.protocol + '//', //protocol
                hostname.join('.'), //hostname
                location.port ? ':' + location.port : '', //port
                location.pathname, //path
                location.search ? location.search : '' // query
            ].join('');
            var md = new MobileDetect(agent),
                    tablet = md.tablet(),
                    mobile = md.mobile();
            if (mobile || tablet) {
                window.location = url;
            }
        })();
    </script>
</head>
<body>

<div id="popup">
    <div class="popup-container">
        <div class="popup-prize">
            <img src="./assets/img/prize.png" alt="">
        </div>

            <div class="popup-title">

                    Или войдите с помощью:

            </div>
            <div class="social-icons" id="uLoginButtons"
                 data-ulogin="display=buttons;optional=email;callback=uloginAuthCb">
                <ul class="socials-list">
                    <li class="socials-i icon-1">
                        <input type="button" class="btn icon icon-footer-fb" data-uloginbutton="facebook">
                    </li>
                    <li class="socials-i icon-2">
                        <input type="button" class="btn icon icon-footer-vk" data-uloginbutton="vkontakte">
                    </li>
                    <li class="socials-i icon-3">
                        <input type="button" class="btn icon icon-footer-ok" data-uloginbutton="odnoklassniki">
                    </li>
                    <li class="socials-i icon-3">
                        <input type="button" class="btn icon icon-footer-mailru" data-uloginbutton="mailru">
                    </li>
                </ul>
            </div>
            <div class="email-error">
                <p class="error-text">
                </p>
            </div>
        </form>
    </div>
</div>

            <input type="button" class="email-button repeat-button" value="Повторить">

</div>
<div class="wrapper">

            <div class="gallery-item item-5 loose"></div>
            <div class="gallery-item item-6 loose"></div>
            <div class="gallery-item item-7 loose"></div>
            <div class="gallery-item item-8 loose"></div>
            <div class="gallery-item item-9 loose"></div>
            <div class="gallery-item item-10 win"></div>
            <div class="gallery-item item-11 loose"></div>
            <div class="gallery-item item-12 loose"></div>
            <div class="gallery-item item-13 win"></div>
            <div class="gallery-item item-14 loose"></div>
            <div class="gallery-item item-15 loose"></div>

    <footer>
