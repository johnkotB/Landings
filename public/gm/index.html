<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon shortcut" href="./assets/img/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
</head>

<body>
    <div id="popup">
        <form novalidate id="email-form" class="popup-container">
            <div class="popup-reg-ball-left">
                <img src="./assets/img/register-left-min.png" alt="" class="reg-img">
                <div class="social-1">
                    <div class="social-icons" id="uLoginButtons" data-ulogin="display=buttons;optional=email;callback=uloginAuthCb">
                        <ul class="socials-list">
                            <li class="socials-i icon-1">
                                <input type="button" class="icon icon-footer-vk" data-uloginbutton="vkontakte">
                            </li>
                            <li class="socials-i icon-2">
                                <input type="button" class="icon icon-footer-ok" data-uloginbutton="odnoklassniki">
                            </li>
                            <li class="socials-i icon-3">
                                <input type="button" class="icon icon-footer-facebook" data-uloginbutton="facebook">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="popup-reg-ball-right">
                <img src="./assets/img/register-right-min.png" alt="" class="reg-img">
                <div class="social-2">
                    <div class="social-icons" id="uLoginButtons-1" data-ulogin="display=buttons;optional=email;callback=uloginAuthCb">
                        <ul class="socials-list">
                            <li class="socials-i icon-4">
                                <input type="button" class="icon icon-footer-twitter" data-uloginbutton="twitter">
                            </li>
                            <li class="socials-i icon-5">
                                <input type="button" class="icon icon-footer-googleplus" data-uloginbutton="googleplus">
                            </li>
                            <li class="socials-i icon-6">
                                <input type="button" class="icon icon-footer-instagram" data-uloginbutton="instagram">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="popup-regform">
                <input type="email" name="email" placeholder="Введите вашу почту" class="email-input">
                <button type="submit" class="email-button">Зарегистрироваться</button>
                <img class="regform-mail-icon" src="./assets/img/mail-icon.png" alt="">
            </div>
            <div class="email-error">
                <p class="error-text">

                </p>
            </div>
        </form>
    </div>
    <div id="popup-warning">
        <div class="popup-container-2">
            <div class="popup-title-2">
                <p>
                    Контент доступен в ландшафтном режиме.
                </p>
                <p>
                    Переверните телефон, пожалуйста.
                </p>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="reg-ball-left">
            <img src="./assets/img/pokeball-resize.png" alt="" class="reg-img">
        </div>
        <div class="reg-ball-right">
            <img src="./assets/img/pokeball-resize.png" alt="" class="reg-img">
        </div>
        <div class="wrapper">
            <header>
            </header>
            <div class="game">
                <iframe src="https://www.youtube.com/embed/r12w4iRBLp4?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.1/velocity.min.js"></script>
    <script src="https://ulogin.ru/js/ulogin.js"></script>
    <script src="./assets/js/slot.js"></script>
</body>

</html>
