<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <!-- Mobile redirect -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.0/mobile-detect.min.js"></script>
    <script>
        (function () {
            'use strict';

            var location = window.location,
                agent = navigator.userAgent || navigator.vendor || window.opera,
                mobilePrefix = 'm',
                hostname = location.hostname.split('.'),
                isWWW = /w{3}|ww\d/.test(hostname[0]);

            if (
                hostname[0] === mobilePrefix ||
                isWWW && hostname[1] === mobilePrefix
            ) {
                return;
            }

            if (isWWW) {
                hostname.splice(1, 0, mobilePrefix);
            } else {
                hostname.unshift(mobilePrefix);
            }

            var url = [
                location.protocol + '//', //protocol
                hostname.join('.'), //hostname
                location.port ? ':' + location.port : '', //port
                location.pathname, //path
                location.search ? location.search : '' // query
            ].join('');

            var md = new MobileDetect(agent),
                tablet = md.tablet(),
                mobile = md.mobile();

            if (mobile || tablet) {
                window.location = url;
            }

        })();
    </script>
</head>
