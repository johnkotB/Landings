<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon shortcut" href="assets/img/favicon.ico" sizes="16x16">
    <title>Want to win a new car? Try now!</title>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<div id="popup">
    <div class="popup-container">
        <div class="popup-prize">
            <img src="./assets/img/keys_1.png" alt="">
        </div>
        <form novalidate id="email-form" class="popup-regform">
            <div class="popup-head">
                <p>
                    Congratulations! <br /> Your prize is waiting for you
                </p>
            </div>
            <img src="./assets/img/mail-icon-1.jpg" alt="" class="mail-icon">
            <input type="email" name="email" placeholder="Enter your email" class="email-input">
            <input type="submit" class="email-button" value="receive">
            <div class="popup-title">
                <p>
                    Or sign in with:
                </p>
            </div>
            <div class="social-icons" id="uLoginButtons"
                 data-ulogin="display=buttons;optional=email;callback=uloginAuthCb">
                <ul class="socials-list">
                    <li class="socials-i icon-1">
                        <input type="button" class="btn icon icon-footer-fb" data-uloginbutton="facebook">
                    </li>
                    <li class="socials-i icon-2">
                        <input type="button" class="btn icon icon-footer-vk" data-uloginbutton="vkontakte">
                    </li>
                    <li class="socials-i icon-3">
                        <input type="button" class="btn icon icon-footer-ok" data-uloginbutton="odnoklassniki">
                    </li>
                    <li class="socials-i icon-3">
                        <input type="button" class="btn icon icon-footer-mailru" data-uloginbutton="mailru">
                    </li>
                </ul>
            </div>
            <div class="email-error">
                <p class="error-text">
                </p>
            </div>
        </form>
    </div>
</div>
<div id="popup-warning">
    <div class="popup-container-2">
        <div class="popup-title-2">
            <p>
                Oops ... time's up. Try once more!
            </p>
            <input type="button" class="email-button repeat-button" value="repeat">
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="content">
        <div class="head">
            <div class="head-title">
                <p>
                    Find 3 cars from UK <span class="uk"></span>
                </p>
            </div>
            <div class="clock">
                <p>
                </p>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item item-1 win"></div>
            <div class="gallery-item item-2 loose"></div>
            <div class="gallery-item item-3 loose"></div>
            <div class="gallery-item item-4 loose"></div>
            <div class="gallery-item item-5 loose"></div>
            <div class="gallery-item item-6 loose"></div>
            <div class="gallery-item item-7 loose"></div>
            <div class="gallery-item item-8 loose"></div>
            <div class="gallery-item item-9 win"></div>
            <div class="gallery-item item-10 loose"></div>
            <div class="gallery-item item-11 loose"></div>
            <div class="gallery-item item-12 win"></div>
            <div class="gallery-item item-13 loose"></div>
            <div class="gallery-item item-14 loose"></div>
            <div class="gallery-item item-15 loose"></div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="//ulogin.ru/js/ulogin.js"></script>
<script src="./assets/js/slot.js"></script>

</body>
</html>
